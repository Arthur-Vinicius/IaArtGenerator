<!-- Instrução da biblioteca django para carregar a pasta static nesta pagina do sistema -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <!-- Importa a folha de estilo para estilizar os componentes html. Como esta sendo ultilizado o framewoork django a forma de inportar é diferente, é aberto um bloco para ser inserido instruções em python dentro do href, é declarada a pasta static que é a que contém o arquivo css e o arquivo em si. -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>WebSite</title>
</head>
<body>
    <div class="container">
    <!-- Indicação do bloco que conterá o conteudo e instruções das outras paginas. -->
        {% block content %}

        <!-- Fim do bloco que englobará o conteudo e instruções das outras paginas. -->
        {% endblock%}
    </div>
    <!--<script src="{% static 'js/javascript.js'%}"></script>    -->

</body>
</html>
